<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset=UTF-8>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Paulo">
  <meta name="description" content="site da empresa DevConnect">
  <link rel="shortcut icon" href="../assets/midia_devconnect/logo-devconnect-sm.svg" type="image/x-icon">

  <link rel="stylesheet" href="../styles/cadastro.css">
  <title>DevConnect</title>
  <link rel="stylesheet" href="../assets/midia_devconnect/logo-devconnect-sm.svg">

</head>

<body>
  <h1>Tela de cadastro-DevConnect</h1>
  <main>
    <div>
      <form class="estilo-formulario">
        <img src="../assets/midia_devconnect/logo-devconnect-lg.svg" alt="Logo DevConnect">
        <p>Cadastre-se para a comunidade exclusiva de Desenvolvedores(as).</p>
        <div>

          <label for="">Nome e Sobrenome</label>
          <input type="text">
        </div>
        <div>

          <label for="">Nome de usuario</label>
          <input type="text">
        </div>
        <div>

          <label for="">E-mail</label>
          <input type="text">
        </div>
        <div>

          <label for="">Senha</label>
          <input type="password" name="" id="">
        </div>

        <div>
          <label for="campo-upload" id="texto-upload">faca upload da sua imagem aqui....</label>
          <input type="file" name="" id="campo-upload">
        </div>

        <button type="submit" class="formulario-botao-cadastre-se"> Cadastre-se</button>

        <p>Ao se cadastrar, voce concorda com nossos termos,Politica de Dados e Politica de cookies</p>
      </form>

      <section id="Secao conecte-se">
        <p>Tem uma conta? <a href="../pages/index.html">Conecte-se</a></p>
      </section>
  </main>
</body>

</html>
