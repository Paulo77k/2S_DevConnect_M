<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static_devconnect/favicon.ico">
    <meta name="author" content="Paulo">
    <meta name="description" content="site da empresa DevConnect">


    <link rel="shortcut icon" href="../assets/midia_devconnect/logo-devconnect-sm.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>DevConnect</title>
</head>

<body>
    <h1>Tela principal login-DevConnect</h1>

    <main>
        <div>
            <form class="estilo-formulario">
                <img src="../assets/midia_devconnect/logo-devconnect-lg.svg" alt="Logo DevConnect">
                <div class="formulario-campos">
                    <label for="">Nome de usuario</label>
                    <input type="text" name="" id="">
                </div>
                <div class="formulario-campos">
                    <label for="">Senha:</label>
                    <input type="password" name="" id="">
                </div>
                <button type="submit"class="formulario-botao-azul"> Entrar</button>

                <p>Ou</p>
                <a href="#">Esqueceu a senha?</a>

            </form>

            <section id="secao-cadastro" class="estilo-formulario">
                <p>Nao tem uma conta?<a href="../pages/cadastro-usuario.html">Cadastre-se</a></p>

            </section>

            <p>Obtenha o aplicativo</p>
            <section id="secao-instalacao">
                <img src="../assets/midia_devconnect/app-store.svg"
                    alt="E uma imagem falando da instalacao no app store">

                <img src="../assets/midia_devconnect/google-play.svg"
                    alt="E uma imagem falando da instalacao no play store">
            </section>

        </div>
    </main>

</body>
